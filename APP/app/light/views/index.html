<!doctype html>
<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="/css/bootstrap.css">
    <title>Document</title>
</head>
<body>
<div class="container" style="margin-top: 50px;">

            <th>姓名</th>
            <th>年龄</th>
            <th>性别</th>
            <th>操作</th>

        <% for(var i=0; i < result.length; i++){%>

            <td><%=result[i].id %></td>
            <td><%=result[i].dname %></td>
            <td><%=result[i].age %></td>
            <td><%=result[i].sex %></td>

                <a class="btn btn-default" href="/del/?id=<%=result[i].id%>" role="button">删除</a>
            </td>
        </tr>
        <%
        }
        %>

    </table>
    <a href="/addCon" style="color: #333333;"><div class="glyphicon glyphicon-plus "></div></a>


</div>

</body>
